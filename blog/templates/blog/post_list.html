{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<p class="post_date">published: {{ post.published_date|date:"m.d.Y H:i"}}</p>
			<h2 class="title"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
			<p class="post_body">{{post.text|linebreaksbr}}</p>
			<br />
		</div>
	{% endfor %}
{% endblock %}
