<html>
	<head>
	<title>StuartBlog</title>
	</head>

	<body>
		<div>
			<h1><a href="">StuartBlog</a></h1>
			<hr />
		</div>

		{% for post in posts %}
		<div>
			<p>published: {{ post.published_date|date:"m.d.Y H:i"}}</p>
			<h2><a href="">{{post.title}}</a></h2>
			<p>{{post.text|linebreaks}}</p>
			<br />
		</div>
		{% endfor %}

		

	</body>
</html>
