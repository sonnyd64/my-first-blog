{% extends 'blog/base.html' %}

{% block content %}
	{% if user.is_authenticated %}
		<div class="post">
			<h2>New Post</h2>

			<form method="POST" class="post-form">{% csrf_token %}
				{{ form.as_p }}
				<button name="save" type="submit" class="save btn btn-default" disabled>Save</button> <button name="publish" type="submit" class="save btn btn-default">Publish</button>
			</form>


		</div>
	{% endif %}
{% endblock %}
